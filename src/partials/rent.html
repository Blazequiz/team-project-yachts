<section class="rent-section">
      <div class="container container-alignments">  <!--flex container-alignments-->
        <div class="rent-wrapper">
          <div class="help-wrapper">
            <h2 class="rent-section-title">
              Rent a yacht now
            </h2> 
            <div class="thumb">
              <img src="./img/img-yah-testpng@1x.png" alt="img-yah-testpng" class="yacht-form-img">
            </div>
          </div>
          <form class="rent-section-form">
            <label class="label-name">Full Name
              <input type="text" required class="input-name">
            </label>
            <label class="label-email">Email
              <input type="email" required class="input-email">
            </label>
            <label class="label-phone">Phone number
              <input type="tel" required class="input-phone">
            </label>
            <label class="label-textarea">Comment
              <textarea rows="4" class="rent-section-textarea"></textarea>
            </label>
            <div>
              <button class="rent-section-form-button">
                Send
                <svg class="rent-section-form-right-arrow">
                  <use href="./img/symbol-defs.svg#icon-arrow-stroke-right">
                  </use>
                </svg>
              </button>
            </div>
        </form>
        </div>
      </div>
    </div>
</section>
