<section class="rent-section">
<div class="container">
      <h2 class="rent-section-title">
      Rent a yacht now
    </h2>
      <!-- <picture>
      <source>
      <source>
      <source> -->
      <img src="./img/img-yah-testpng@1x.png" alt="img-yah-testpng" class="yacht-form-img">
      <!-- </picture>  -->
  <form class="rent-section-form">
    <label for="name" class="label-name">Full Name</label>
    <input type="text" id="name" required class="input-name">
    <label for="email" class="label-email">Email</label>
    <input type="email" id="email" required class="input-email">
    <label for="phone" class="label-phone">Phone number</label>
    <input type="tel" id="phone" required class="input-phone">
    <label for="comment" class="label-textarea">Comment</label>
    <textarea id="comment" rows="4" class="rent-section-textarea"></textarea>
    <div>
      <button class="rent-section-form-button">
        Send
        <svg class="rent-section-form-right-arrow">
          <use href="./img/symbol-defs.svg#icon-arrow-stroke-right">
          </use>
        </svg>
      </button>
    </div>
</form>
</div>
</div>
</section>
